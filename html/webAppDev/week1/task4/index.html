<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Social Network</title>
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Top Banner with Photos, Friends, Login, and Search -->
  <div class="container bg-light p-2">
    <div class="row justify-content-between align-items-center">
      <div class="col-md-4">
        <!-- Logo or website name -->
        <h3>Social Network</h3>
      </div>
      <div class="col-md-4">
        <!-- Icons for Photos, Friends, and Login -->
        <i class="bi bi-images"></i> Photos
        <span class="px-2">|</span>
        <i class="bi bi-people"></i> Friends
        <span class="px-2">|</span>
        <i class="bi bi-box-arrow-in-right"></i> Login
        <span class="px-2">|</span>
        <!-- Search option (placeholder text) -->
        <input type="text" class="form-control" placeholder="Search...">
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <!-- Add your customized navigation menu here -->

  <!-- Content section with two columns -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <!-- Posts section -->
        <!-- Add your sample posts and content here -->
      </div>
      <div class="col-md-4 mt-4 mt-md-0">
        <!-- Form section to Insert New Post -->
        <h4>Insert New Post</h4>
        <!-- Name field -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <!-- Message field -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Message">
        </div>
        <!-- Button to post the new message -->
        <button type="button" class="btn btn-primary">Post</button>
      </div>
    </div>

    <!-- User Names and Post History section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h4>User Names and Post History</h4>
        <!-- List of user names and their respective post content -->
        <ul class="list-group">
          <!-- Placeholder data for user names and post history -->
          <li class="list-group-item">User 1: Post content goes here...</li>
          <li class="list-group-item">User 2: Post content goes here...</li>
          <li class="list-group-item">User 3: Post content goes here...</li>
          <!-- Add more user names and post history items as needed -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
