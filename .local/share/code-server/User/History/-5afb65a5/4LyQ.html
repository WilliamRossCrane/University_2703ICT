<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Task 2 - HTML Elements</title>
</head>
<body>
  <!-- Heading -->
  <h1>This is a Heading</h1>
  
  <!-- List -->
  <h2>List Example</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Table -->
  <h2>Table Example</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>25</td>
    </tr>
  </table>

  <!-- Image -->
  <h2>Image Example</h2>
  <img src="path/to/your/image.jpg" alt="Image Description">

  <!-- Address block -->
  <h2>Address Block Example</h2>
  <address>
    John Doe<br>
    123 Main Street<br>
    City, Country<br>
  </address>

  <!-- Link to the second web page -->
  <h2>Link to the Second Page</h2>
  <p>
    <a href="second-page.html">Go to the Second Page</a>
  </p>
</body>
</html>
