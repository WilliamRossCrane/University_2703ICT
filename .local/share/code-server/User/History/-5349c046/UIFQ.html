<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Social Network</title>
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS (style.css) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Social Network</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Friends</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </nav>

    <!-- Form section -->
    <div class="row mt-4">
      <div class="col-md-4">
        <h4>Name:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="First Name Last Name">
        </div>
      </div>
      <div class="col-md-8">
        <h4>Message:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter new message">
        </div>
      </div>
    </div>

    <!-- Posts section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">
                <!-- Profile Picture -->
                <img src="images/profile_picture.jpg" alt="Profile Picture" class="img-fluid rounded-circle">
              </div>
              <div class="col-md-10">
                <!-- Date, Time & Message -->
                <p><strong>Date Time</strong></p>
                <p>Message content goes here...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript (script.js) -->
  <script src="js/script.js"></script>
</body>
</html>
